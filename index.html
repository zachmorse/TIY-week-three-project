<!DOCTYPE html>
<html lang="en">

<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>

<body>


	<div class="calcContainer">
		<div class="row">
			<div class="button" id="button-clr">C</div>
			<div class="button" id="display"></div>
		</div>

		<div class="row">
			<div class="content button" id="button-seven">7</div>
			<div class="content button" id="button-eight">8</div>
			<div class="content button" id="button-nine">9</div>
			<div class="content button" id="button-divide">/</div>
		</div>

		<div class="row">
			<div class="content button" id="button-four">4</div>
			<div class="content button" id="button-five">5</div>
			<div class="content button" id="button-six">6</div>
			<div class="content button" id="button-multiply">*</div>
		</div>

		<div class="row">
			<div class="content button" id="button-one">1</div>
			<div class="content button" id="button-two">2</div>
			<div class="content button" id="button-three">3</div>
			<div class="content button" id="button-minus">-</div>
		</div>

		<div class="row">
			<div class="button" id="button-zero">0</div>
			<div class="content button" id="button-decimal">.</div>
			<div class="button" id="button-equals">=</div>
			<div class="content button" id="button-add">+</div>
		</div>
	</div>

	<script src="main.js">

	</script>
</body>

</html>

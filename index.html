<!DOCTYPE html>
<html lang="en">

<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>

<body>


	<div class="calcContainer">
		<div class="row">
			<div class="button" id="button-clr">
				<p> C </p>
			</div>
			<div class="button" id="display">
				<p> </p>
			</div>
		</div>

		<div class="row">
			<div class="button" id="button-seven">
				<p> 7 </p>
			</div>
			<div class="button" id="button-eight">
				<p> 8 </p>
			</div>
			<div class="button" id="button-nine">
				<p> 9 </p>
			</div>
			<div class="button" id="button-divide">
				<p> / </p>
			</div>
		</div>

		<div class="row">
			<div class="button" id="button-four">
				<p> 4 </p>
			</div>
			<div class="button" id="button-five">
				<p> 5 </p>
			</div>
			<div class="button" id="button-six">
				<p> 6 </p>
			</div>
			<div class="button" id="button-multiply">
				<p> X </p>
			</div>
		</div>

		<div class="row">
			<div class="button" id="button-one">
				<p> 1 </p>
			</div>
			<div class="button" id="button-two">
				<p> 2 </p>
			</div>
			<div class="button" id="button-three">
				<p> 3 </p>
			</div>
			<div class="button" id="button-minus">
				<p> - </p>
			</div>
		</div>

		<div class="row">
			<div class="button" id="button-zero">
				<p> 0 </p>
			</div>
			<div class="button" id="button-decimal">
				<p> . </p>
			</div>
			<div class="button" id="button-equals">
				<p> = </p>
			</div>
			<div class="button" id="button-add">
				<p> + </p>
			</div>
		</div>
	</div>

</body>

</html>
